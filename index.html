<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/components/Playlist-header.js" defer></script>
    <script src="./src/components/Music-card.js" defer></script>
    <link rel="shortcut icon" href="./assets/images/spotify-logo.png" type="image/x-icon">
    <title>Spotfy made by Merlo</title>
</head>
<body>
    <div class="container">

        <playlist-header
        img=""
        nome="Playlist"
        autorImg=""
        autorName="Merlo"
        ></playlist-header>
        
        <main>
            <m-card
            photo="./assets/images/albunsImgs/metalica-mop.png"

            autor="Metalica"
            album="Master of Puppets"></m-card>

            <m-card
            photo=".\assets\images\albunsImgs\elephant-SevenNations.png"
            nome="Seven Nation Army"
            autor="The White Stripes"
            album="Elephant"
            ></m-card>

            <m-card
            photo="assets\images\albunsImgs\currents-TameImpala.png"
            nome="The Less I Know The..."
            autor="Tame Impala"
            album="Currents"
            ></m-card>

            <m-card
            photo="assets\images\albunsImgs\apforDestruction-GunsNRoses.png"
            nome="Sweet Child O' Mine"
            autor="Guns N' Roses"
            album="Appetite for Destruction"
            ></m-card>
            
            <m-card
            photo="assets\images\albunsImgs\californication-redHotChill.jpg"
            nome="Californication"
            autor="Red Hot Chill Peppers"
            album="Californication"
            ></m-card>
            
            <m-card
            photo="assets\images\albunsImgs\bytheway-redHotChill.png"
            nome="Cant't Stop"
            autor="Red Hot Chill Peppers"
            album="By the Way"

            <m-card
            photo="assets\images\albunsImgs\theRazorsEdge-ACDC.png"
            nome="Thunderstruck"
            autor="AC/DC"
            album="The Razors Edge"
            ></m-card>
            
            <m-card
            photo="assets\images\albunsImgs\backinblack-ACDC.png"
            nome="Back  In Black"
            autor="AC/DC"
            album="Back  In Black"
            ></m-card>
            
            <m-card
            photo="assets\images\albunsImgs\sliperyWhenWet-BonJovi.png"
            nome="Livin' On A Prayer"
            autor="Bon Jovi"
            album="Slipery When Wet"
            ></m-card>
            
            <m-card
            photo="assets\images\albunsImgs\crush-BonJovi.jpg"
            nome="It's My Life"
            autor="Bon Jovi"
            album="Crush"
            ></m-card>

        <footer>
            <img src="./assets/images/play-bar.png" alt="" srcset="">
        </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./src/scripts/hover.js" defer></script>

</html>
